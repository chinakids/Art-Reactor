<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Art-Reactor | 字体图标集</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../dist/art-reactor.min.css">
    <style>
      ul,li{
        list-style: none;
      }
      .header .form-group {
        position: relative;
        top: 7px;
      }
      .ar{
        float: left;
        margin-right: 10px;
        font-size: 24px;
      }
      li{
        width: 20%;
        padding: 10px 0;
        line-height: 24px;
        float: left;
      }
    </style>
  </head>
  <body ng-app="FontReactor" ng-controller="MainCtrl">
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#/">Art-Reactor | 字体图标集</a>
          </div>
          <div class="form-group pull-right col-xs-3">
            <input type="search" class="form-control" ng-model="search.cls" placeholder="输入关键字搜索···">
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <ul class="clearfix">
        <li ng-repeat="item in list| filter:search"><i class="ar ar-{{item.cls}}"></i><p>
          {{item.cls}}
        </p></li>
      </ul>
    </div>
    <br>
    <br>
    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the Art-Reactor team</p>
      </div>
    </div>
    <script src="art-reactor.js"></script>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>

    <script>
      angular.module('FontReactor',[])
      .controller('MainCtrl', ['$scope','$http',function($scope,$http){
      
        $scope.test = 'holle word!';
        $scope.list = data;
      }]);
    </script>
</body>
</html>
